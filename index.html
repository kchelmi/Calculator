<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">

    <div class="calculator">
      <div class="score">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="btn-span btnColor1">AC</button>
      <button data-delete class="btnColor1">DEL</button>
      <button data-operation class="btnColor2">/</button>
      <button data-number class="btnColor3">7</button>
      <button data-number class="btnColor3">8</button>
      <button data-number class="btnColor3">9</button>
      <button data-operation class="btnColor2">*</button>
      <button data-number class="btnColor3">4</button>
      <button data-number class="btnColor3">5</button>
      <button data-number class="btnColor3">6</button>
      <button data-operation class="btnColor2">-</button>
      <button data-number class="btnColor3">1</button>
      <button data-number class="btnColor3">2</button>
      <button data-number class="btnColor3">3</button>
      <button data-operation class="btnColor2">+</button>
      <button data-number class="btnColor3">0</button>
      <button data-number class="btnColor3">.</button>
      <button data-equals class="btn-span-1 btnColor2">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
